<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>
    <style>
        #div1, #div2{
            position: absolute;
            height: 75px;
            width: 125px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            border: 1px solid black;
        }
        #div1{
            margin-top:25px;
            margin-left: 25px;
            background-color: lightcoral;
            z-index: 0;
        }
        #div2 {
            margin-top: 75px;
            margin-left: 100px;
            background-color: lightblue;
            opacity: 0.5;
        }
        .back{
            z-index: -1;
        }
        .front{
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Lab 1 Results</h1>
    <div id="div1" class="front" ondblclick="toggleClass()"></div>
    <div id="div2" class="back" ondblclick="toggleClass()"></div>

    <script src="scripts.js"></script>
</body>
</html>
