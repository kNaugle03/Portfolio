<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me | Keenan Naugle</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/contact-styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Squada+One" rel="stylesheet">
</head>
<body class="container-fluid">

    <div class="row">
        <nav class="col-sm-2 col-md-1 d-sm-block sidebar">
            <span class="img-fluid navbar-topper d-block"><img class="w-100" src="images/navbar_topper.png"></span>
            <!--Site Nav-->
            <ul class="nav nav-pills flex-column w-100 main-nav">
                <li class="nav-item h-33">
                    <a class="nav-link" href="#"><span id="home-button" class="img-fluid icon-lg"></span></a>
                </li>
                <li class="nav-item h-33">
                    <a class="nav-link" href="#"><span id="projects-button" class="img-fluid icon-lg"></span></a>
                </li>
                <li class="nav-item h-33">
                    <a class="nav-link" href="#"><span id="contact-button" class="img-fluid icon-lg"></span></a>
                </li>
            </ul>
            <!--Social Links-->
            <ul class="nav nav-pills flex-column w-100 social-nav">
                <li class="nav-item h-25">
                    <a class="nav-link" href="#"><span id="tumblr-icon" class="img-fluid icon-sm"></span></a>
                </li>
                <li class="nav-item h-25">
                    <a class="nav-link" href="#"><span id="github-icon" class="img-fluid icon-sm"></span></a>
                </li>
                <li class="nav-item h-25">
                    <a class="nav-link" href="#"><span id="facebook-icon" class="img-fluid icon-sm"></span></a>
                </li>
                <li class="nav-item h-25">
                    <a class="nav-link" href="#"><span id="linkedin-icon" class="img-fluid icon-sm"></span></a>
                </li>
            </ul>
        </nav>

        <div class="col-md-11 container text-wrapper">
            <h1 class="text-center text-uppercase">Let's Chat!</h1>
            <p class="text-center">Want to know more about what I do?</p>
            <p class="text-center">Would you like to work together on a project?</p>
            <p class="text-center">Do you have any questions, comments or queries?</p>
        </div>
        <div class="form-wrapper align-middle container-fluid">
            <h2 class="text-center text-white">Contact Me!</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-lg-5">
                        <label>First Name *</label>
                        <input type="text" class="form-control" id="fname" name="first-name" >
                    </div>
                    <span class="col-lg-2"></span>
                    <div class="form-group col-lg-5">
                        <label>Last Name *</label>
                        <input type="text" class="form-control" id="lname" name="last-name" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-5">
                        <label>Email *</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    </div>
                    <span class="col-lg-2"></span>
                    <div class="form-group col-lg-5">
                        <label>Phone *</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="(123)456-7890">
                    </div>
                </div>
                <div class="invisible spacer"></div>
                <div class="form-row">
                    <div class="col-lg-5">
                        <label>Reason for Contact</label>
                        <div class="form-group form-check">
                            <span class="form-check-label">
                                <input class="form-check-input " type="radio" name="contact-radio" id="radio1" value="option1" checked>
                                <label for="radio1">Work Request</label>
                            </span>
                        </div>
                        <div class="form-group form-check">
                            <span class="form-check-label">
                                <input class="form-check-input " type="radio" name="contact-radio" id="radio2" value="option2">
                                <label for="radio2">Question or Query</label>
                            </span>
                        </div>
                        <div class="form-group form-check">
                            <span class="form-check-label">
                                <input class="form-check-input " type="radio" name="contact-radio" id="radio3" value="option3">
                                <label for="radio3">Feedback or Comment</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-5">
                        <div class="form-group">
                            <label for="referral-select">How did you hear about me?</label>
                            <select class="form-control float-right" id="referral-select">
                                <option selected disabled hidden>From...</option>
                                <option>A colleague or friend</option>
                                <option>Previous work I've done</option>
                                <option>Search engine results</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row" id="comment-text">
                    <label for="comments">Comments</label>
                    <textarea class="form-control" id="comments" rows="4" placeholder="Your comment here..."></textarea>
                </div>
                <div class="form-row" id="submit">
                    <a href="#"><span class="button align-middle">Send Request</span></a>
                </div>
            </form>
        </div>
    </div>
<!--JS GOES HERE-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
